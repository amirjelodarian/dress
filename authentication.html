<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="fontawesome/fontawesome-free-5.14.0-web/css/all.min.css">
</head>
<body style="background: #eeeeee">
    <div class="login-box">
        <div id="header-for-login">
            <div class="L-login active" onclick="login()" id="login2">
                <p>Login</p>
            </div>
            <div class="R-login" onclick="SignUp()" id="signUp2">
                <p>Sign Up</p>
            </div>
        </div>
        <div id="main-for-login" class="text-center">
            <label for="profile" class="profile"><i class="fa fa-user"></i></label>
            <input type="file" id="profile">
            <div class="input-box-for-login">
                <form action="">
                    <label for="user">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type="text" placeholder="Username" id="user">
                    <label for="pass">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" placeholder="Password" id="pass">
                    <div class="text-box">
                        <label for="check">Remember me</label>
                        <input type="checkbox" id="check">
                        <a href="#" onclick="forgot()">Forgot Password ?</a>
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <div class="Sign-Up text-center" id="signUp">
            <label for="profile2" class="profile"><i class="fa fa-user"></i></label>
            <input type="file" id="profile2">
            <form action="">
                <label for="username"><i class="fa fa-user"></i></label>
                <input type="text" placeholder="Username" id="username">
                <label for="imail"><i class="fa fa-envelope"></i></label>
                <input type="text" placeholder="Imail" id="imail">
                <label for="password"><i class="fa fa-lock"></i></label>
                <input type="password" placeholder="Password" id="password">
                <label for="confirm"><i class="fa fa-key"></i></label>
                <input type="password" placeholder="Confirm Password" id="confirm">
                <div class="remember">
                    <label for="remember">شرایط و قوانین سایت را مطالعه کرده و قیول دارم .</label>
                    <input type="checkbox" id="remember">
                </div>
                <input type="submit" value="Sign Up">
            </form>
            <div class="TextLink">
                <a href="#" onclick="login()">حساب کاربری دارید ؟ <span style="font-weight:bold;">وارد شوید</span></a>
            </div>
        </div>
<!--Start-Forgot-Password-->
        <div class="forgot-box" id="forgot">
            <i class="fa fa-lock"></i><br><br>
            <h5>Forgot Password ?</h5>
            <p>You can reset your password here .</p>
            <form action="">
                <label for="imail2"><i class="fa fa-envelope"></i></label>
                <input type="text" placeholder="Imail" id="imail2">
                <input type="submit" value="Reset Password">
            </form>
            <br>
        </div>
<!--End-Forgot-Password-->
    </div>
</body>
</html>
<script type="text/javascript" src="app.js"></script>
